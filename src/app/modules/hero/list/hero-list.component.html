<div class="container">
  <div class="search-and-button">
    <mat-form-field class="search-field">
      <input matInput placeholder="Find hero" (input)="applyFilter($event)" />
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="goToNew()">
      Add Hero
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let hero">
        <a mat-icon-button (click)="goToEdit(hero.id)" color="primary">
          <mat-icon fontIcon="edit"></mat-icon>
        </a>
        <a mat-icon-button (click)="goToDelete(hero.id)" color="warn">
          <mat-icon fontIcon="delete"></mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="heroesLength()"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
